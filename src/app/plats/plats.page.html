<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Notre carte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
        <ion-item *ngFor="let plat of plats" >
          <ion-label>{{plat.nom}}</ion-label>
          {{plat.prix}}
            <ion-icon name="create" color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
            <ion-icon name="trash"  color="danger" (click)="delete(plat)"></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button routerLink="/members/plats/ajouter" color="primary">
     <ion-icon name="add"></ion-icon> 
    </ion-fab-button> 
  </ion-fab>
</ion-content>
