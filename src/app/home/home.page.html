<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="dark" (click)="openCart()" #cart>
    <div class="cart-length">{{cartItemCount | async}}</div>
    <ion-icon name="cart" class="cart-icon"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>Menu du jour</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



<ion-list>
  <ion-card *ngFor = "let plat of plats">
    <div *ngIf="(plat.estPlatDuJour)">
  <ion-card-header>
    <ion-card-title>{{plat.nom}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-label color ="primary">
          <b>{{plat.prix}}</b>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-button fill ="clear" (click)="addToCart(plat)">
          <ion-icon name="add" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</div>
</ion-card>
</ion-list>
</ion-content>
