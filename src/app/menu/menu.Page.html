
<ion-header> 
  <ion-toolbar color = 'tertiary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color = 'tertiary'>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </ion-fab-button> 
  </ion-fab>
    <ion-item class="menu">MENU DU JOUR</ion-item>
 
   <div *ngFor="let plat of plats" >
     <div *ngIf="(plat.estPlatDuJour)">
     <ion-card>
      <ion-card-header>
        <ion-card-title>{{plat.nom}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{plat.Description}}
      </ion-card-content>
    </ion-card>
     
     </div>
   </div>
   </ion-content>
