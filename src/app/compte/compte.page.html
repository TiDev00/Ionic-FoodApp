<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  
    <img [src]="image" *ngIf="image"  class="round-image">
    
    <ion-card-header>
      <ion-card-title> {{user?.username}} </ion-card-title>
    </ion-card-header>
    <ion-card-content> {{user?.prenom}} {{user?.nom}}</ion-card-content>
    <ion-card-content> {{user?.phone}} / {{user?.email}} </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="logout()" color="danger">
    <ion-icon name="log-out" ></ion-icon> 
   </ion-fab-button> 
</ion-fab>
  <ion-row>
    <ion-col size-sm="3" offser-sm="3">
      <div class="picker">
        <ion-button
          color="primary"
          (click)="capture()"
        >
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Prendre une photo</ion-label>
        </ion-button>
       
      </div>
    </ion-col>
  </ion-row>
</ion-content>
